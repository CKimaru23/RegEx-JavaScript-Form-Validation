<!DOCTYPE html>
<html>
  <head>
    <title>Group 4 Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

 </head>

  </head>
  <body>
    <div class="testbox">
      <form name="myForm" onsubmit="return validateForm()" >
        <div class="banner">
          <h1>Group 4 Registration Form using RegEX Validation</h1>
        </div>
        <br/>
        <fieldset>
          <legend>Participant Information</legend>
<p>Member's Information</p>
          <div class="item">
            <label for="fname"> Full Name<span>*</span></label>
            <input id="fname" type="text" name="fname"/>
          </div>
          <div class="item">
            <label for="email">Email<span>*</span></label>
            <input id="email" type="text" name="email" />
          </div>
          <div class="item">
            <label for="phone">Phone Number<span>*</span></label>
            <input id="phone" type="tel" name="phone" placeholder="07********" id="phone"/>
          </div>
                   <div class="item">
            <label for="bdate">Birth Date <span>*</span></label>
            <input id="bdate" type="date" name="bdate" />
            <i class="fas fa-calendar-alt"></i>
          </div>
          <div class="item">
            <label for="url"> Github Profile URL<span>*</span></label>
            <input id="url" type="url" name="url" />
          </div>

          <div class="item">
            <label for="password"> Our portal's individual password<span>*</span></label>
            <input id="password" type="password" name="password" />
          </div>

          <div class="item">
            <label for="password2"> Re-enter your password<span>*</span></label>
            <input id="password2" type="password" name="password2" />
          </div>
 


        </fieldset>
        <br/>
        
        <div class="btn-block">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script src="form.js"></script>
</body>


</html>
